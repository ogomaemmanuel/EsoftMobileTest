<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
  <ion-searchbar
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="itemSelected(user)">
      {{ user.title }}
    </button> 
 </ion-list>
</ion-content>
